<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://bootswatch.com/5/cosmo/bootstrap.css"
      rel="stylesheet"
    />
    <title>Examen de Admision por canales</title>
  </head> 
  <body class="center">
    <style>
      * {
        transition: all 0.3s;
      }

      body {
        padding: 50px;
        margin: 40px;
        text-align: center;
        /* font-family: calibri; */
      }

      .titleA {
        padding: 20px;
      }
      .contenedor {
          padding: 10px;
      }

    </style>

    <!-- botones de seleccion de canales -->
    <div class="titleA">
      <h1>SIMULACRO DE EXAMEN DE ADMISION</h1>
    </div>
    <div class="contenedor">
        <div class="d-grid gap-2 col-6 mx-auto">
            <button id="btnCanal1" class="btn btn-primary" onclick="lanzarPregunta(1)">
              <h4>Canal 1</h4>
            </button>
      
            <button id="btnCanal2" class="btn btn-warning" onclick="lanzarPregunta(2)">
              <h4>Canal 2</h4>
            </button>
      
            <button id="btnCanal3" class="btn btn-danger" onclick="lanzarPregunta(3)">
              <h4>Canal 3</h4>
            </button>
      
            <button
              id="btnCanal4"
              class="btn btn-info"
              onclick="lanzarPregunta(4)"
            >
              <h4>Canal 4</h4>
            </button>
          </div>
    </div>
    
    <!-- modal de canales por curso -->
    <div class="modal" tabindex="-1" role="dialog" id="modalPregunta">
      <div class="modal-dialog" role="document" id="modalTitulo">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Personaliza tu Examen</h5>
            <button
              type="button"
              class="close btn btn-danger"
              data-dismiss="modal"
              aria-label="Close"
              id="btnCloseMotal"
              onclick="closeModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="table table-striped">
              <tr>
                <th>√ÅREA / ASIGNATURA</th>
                <th>CANTIDAD DE PREGUNTAS</th>
              </tr>
              <tr>
                <td><p id="materia1"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada1"/></td>
              </tr>
              <tr>
                <td><p id="materia2"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada2"/></td>
              </tr>
              <tr>
                <td><p id="materia3"></p></td>
                <td><input type="number" class="form-control"min="0" max="20" id="entrada3" /></td>
              </tr>
              <tr>
                <td><p id="materia4"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada4"/></td>
              </tr>
              <tr>
                <td><p id="materia5"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada5"/></td>
              </tr>
              <tr>
                <td><p id="materia6"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada6"/></td>
              </tr>
              <tr>
                <td><p id="materia7"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada7"/></td>
              </tr>
              <tr>
                <td><p id="materia8"></p></td>
                <td><input type="number" class="form-control" min="0" max="20" id="entrada8"/></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <a href="index.html" target="formularios"><button class="btn btn-primary" id="btnIniciarExamen">
              INICIAR EXAMEN
            </button></a>
            
          </div>
        </div>
      </div>
    </div>
    <div></div>
    <!-- Enlazar al archivo javascript -->
    <script src="index.js"></script>
  </body>
</html>
