<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Examen de Admision por canales</title>
  </head>
  <body>
    <div class="container">
      <button id="btnCanal1" class="btn btn-primary" onclick="lanzarPregunta()">
        Canal 1
      </button>
      <button id="btnCanal2" class="btn btn-primary" onclick="lanzarPregunta()">
        Canal 2
      </button>
      <button id="btnCanal3" class="btn btn-primary" onclick="lanzarPregunta()">
        Canal 3
      </button>
      <button id="btnCAnal4" class="btn btn-primary" onclick="lanzarPregunta()">
        Canal 4
      </button>
    </div>
    <div class="modal" tabindex="-1" role="dialog" id="modalPregunta">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Personaliza tu Examen</h5>
            <button
              type="button"
              class="close btn btn-danger"
              data-dismiss="modal"
              aria-label="Close"
              id="btnCloseMotal"
              onclick="closeModal()"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <table class="default">
              <th>materias</th>
              <tr>
                <td>Celda 1</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 2</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 3</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 4</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 5</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 6</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 7</td>
                <td><input type="number" /></td>
              </tr>
              <tr>
                <td>Celda 8</td>
                <td><input type="number" /></td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary">
              Iniciar Examen
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
